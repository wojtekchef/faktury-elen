{% extends "base.html" %}
{% block title %}Panel główny{% endblock %}
{% block content %}
<h2>Witaj w systemie faktur</h2>
{% if current_user.is_authenticated %}
  <p>Zalogowany jako: {{ current_user.username }}</p>
  <a href="/invoices" class="btn btn-primary">Przeglądaj faktury</a>
{% else %}
  <p><a href="/login">Zaloguj się</a> lub <a href="/register">zarejestruj konto</a>.</p>
{% endif %}
{% endblock %}
