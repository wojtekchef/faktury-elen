{% extends "base.html" %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">Załóż konto</div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button class="btn btn-primary w-100">Zarejestruj</button>
        </form>
        <div class="mt-3">
          <small class="text-muted">Po rejestracji dostaniesz mail z linkiem aktywacyjnym.</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
